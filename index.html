<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        
        <div class="orbit orbit-mercury">
            <div class="planet mercury" style="--orbit-radius: 200px;"></div>
        </div>
        
        <div class="orbit orbit-venus">
            <div class="planet venus" style="--orbit-radius: 300px;"></div>
        </div>
        
        <div class="orbit orbit-earth">
            <div class="planet earth" style="--orbit-radius: 400px;"></div>
        </div>
        
        <div class="orbit orbit-mars">
            <div class="planet mars" style="--orbit-radius: 500px;"></div>
        </div>
        
        <div class="orbit orbit-jupiter">
            <div class="planet jupiter" style="--orbit-radius: 600px;"></div>
        </div>
        
        <div class="orbit orbit-saturn">
            <div class="planet saturn" style="--orbit-radius: 700px;"></div>
        </div>
    </div>
</body>
</html>
